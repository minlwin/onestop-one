<div class="card mb-3 shadow-sm">

  <div class="card-header">
    <div class="d-flex justify-content-between align-items-baseline">

      <h5>{{item.name}}</h5>

      <div>
        <a [routerLink]="['/public/products']" [queryParams]="{seller: item.sellerId}" class="btn-link text-decoration-none">
          <i class="bi-person"></i> {{ item.seller || 'Owner'}}
        </a>
      </div>
    </div>

  </div>
  <div class="card-body">
    <ng-template appImageHost ></ng-template>

    <div class="d-flex justify-content-between align-items-center mt-3">

      <div class="text-secondary">
        <span class="me-2">
          <i class="bi-tag"></i> {{item.category}}
        </span>
        <span class="me-2">
          <i class="bi-info-circle"></i> {{item.condition}}
        </span>
        <span class="me-2">
          <i class="bi-hourglass"></i> {{item.publishAt | dateToDuration}}
        </span>
        <span class="me-2">
          <i class="bi-currency-dollar"></i>{{item.price}}
        </span>
      </div>
      <div>
        <a [routerLink]="['details', item.id]" class="btn btn-outline-primary">
          <i class="bi-send"></i> Show Details
        </a>
      </div>
    </div>

  </div>
</div>
